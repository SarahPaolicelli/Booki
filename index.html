    <head>
        <title>Booki</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/02917762d3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="./assets/Booki.png" alt="logo booki" class="logo">
                <ul>
                    <li><a href="#heberg" class="lienav">Hébergements</a></li>
                    <li><a href="#acti" class="lienav">Activités</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="wrapper">                              
                <i class="iconegps fa-solid fa-location-dot"></i>
                <input type="text" name="ville" value="Marseille, France"/>
                <button class="buttonrecherche">Rechercher</button>
                <button class="buttonloupe"><i class="iconeloupe fa-solid fa-magnifying-glass"></i></button>
            </div>
            <p class="filtre">
                <span class="titre">Filtres</span>
                <span class="unitebutton">
                    <button class="buttonfiltre"><i class="iconefiltre fa-solid fa-money-bill-wave"></i>Economique</button>
                    <button class="buttonfiltre"><i class="iconefiltre fa-solid fa-child-reaching"></i>Familial</button>
                    <button class="buttonfiltre"><i class="iconefiltre fa-solid fa-heart"></i>Romantique</button>
                    <button class="buttonfiltre"><i class="iconefiltre fa-solid fa-dog"></i>Animaux autorisés</button>
                </span>
            </p>
            <p><img src="./assets/I.png" alt="info" class="iconeinfo"> Plus de 500 logements sont disponibles dans cette ville</p>
        </main>
