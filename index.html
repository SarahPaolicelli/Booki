<!DOCTYPE html>
<html>
    <head>
        <title>Booki</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/02917762d3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="./assets/Booki.png" alt="logo booki">
                <ul>
                    <li><a href="#heberg" class="lienav">Hébergements</a></li>
                    <li><a href="#acti" class="lienav">Activités</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="wrapper">                              
                <i class="icone1 fa-solid fa-location-dot"></i>
                <input type="text" name="ville" value="Marseille, France"/>
                <button class="button1">Rechercher</button>
            </div>
            <p class="filtre">
                Filtres
                <button class="button2"><i class="icone2 fa-solid fa-money-bill-wave"></i> Economique</button>
                <button class="button2"><i class="icone2 fa-solid fa-child-reaching"></i> Familial</button>
                <button class="button2"><i class="icone2 fa-solid fa-heart"></i> Romantique</button>
                <button class="button2"><i class="icone2 fa-solid fa-dog"></i> Animaux autorisés</button>
            </p>
            <p><i class="fa-solid fa-circle-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
        </main>
    </body>
</html>
